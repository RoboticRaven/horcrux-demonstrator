version: "3.7"

services:
  hcd-mca-sp-bops:
    image: delirium/horcrux-demonstrator:mca
    container_name: mca_sp_bops
    ports:
      - "1000:1880"
    volumes:
      - ./mca-sp-bops/data:/data
      - ./mca-sp-bops/issuer-data:/issuer-data
      - ./mca-sp-bops/bops-data:/bops-data
  hcd-ipfs-idHub:
    image: ipfs/go-ipfs
    container_name: ipfs_host
    environment:
      - IPFS_PROFILE=flatfs
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ./ipfs/staging:/export
      - ./ipfs/data:/data/ipfs
